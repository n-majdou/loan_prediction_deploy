<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{{url_for('static',filename='app.js')}}"></script>
	<link rel="stylesheet" href="{{url_for('static',filename='app.css')}}">
</head>
<body>
<div class="img"></div>
<form class="form">
	<label>Applicant Income (EUR)</label>
    <input class="income"  type="text" id="uiAppInc" class="floatLabel" name="AppInc" value="0.0">
	<label>Coapplicant Income (EUR)</label>
    <input class="income"  type="text" id="uiCoappInc" class="floatLabel" name="CoAppInc" value="0.0">
	</form>

<form class="form">
	<label>Loan Amount (EUR)</label>
    <input class="income"  type="text" id="uiLoanAmt" class="floatLabel" name="LoanAmt" value="0.0">
    <label>Loan Term</label>
	<div>
		<select class="term" name="" id="uiLoanTrm">
    <option value="" disabled="disabled" selected="selected">Choose a Loan Term</option>
		<option>360</option>
        <option>108</option>
		</select>
	</div>

	<label>Did you reimburse your old debts?</label>
	<div class="switch-field">
		<input type="radio" id="radio-credit-0" name="uiCredit" value="0" checked/>
		<label for="radio-credit-0">Not Yet</label>
		<input type="radio" id="radio-credit-1" name="uiCredit" value="1"/>
		<label for="radio-credit-1">Yes</label>
	</div>
</form>
	<button class="submit" onclick="onClickedEstimateLoan()" type="button">Estimate Loan Decision</button>
	<div id="uiEstimatedLoan" class="result">	<h2></h2> </div>
</body>
</html>
